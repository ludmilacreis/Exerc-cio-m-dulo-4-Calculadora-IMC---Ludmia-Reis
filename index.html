<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculados IMC</title>
    <link rel="stylesheet" href="style.css">   
    <script src="calculadora.js"></script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="Calculadora-IMC">
    <p>O Índice de Massa Corporal (IMC) é uma medida utilizada para avaliar se uma pessoa está dentro do peso ideal, levando em consideração sua altura e peso.</p>
    <p>Para calcular o IMC, utilizamos a fórmula: IMC = peso / (altura * altura)</p>

    <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required>
    </div>

    <div>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade" required>
    </div>

    <div>
    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
        <option value="" disabled selected>Selecione seu sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>    
    
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso" required>
    </div>

    <label for="altura">Altura(m)</label>
    <input type="number" id="altura" placeholder="Digite sua altura" required>

    <p id="imc-valor"></p>
    <p id="Classificação"></p>
    <p id="Mensagem: "></p>

    <button onclick="calcularImc()">Calcular</button>
</body>
</html>
